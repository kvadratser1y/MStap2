<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация в Business Empire</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script>
    // Проверка, если пользователь уже зарегистрирован, перенаправить на главную страницу
    if (localStorage.getItem('username')) {
      window.location.href = 'index.html';  // Перенаправление на главную страницу
    }
  </script>
</head>
<body>
  <div class="game-container animate__animated animate__fadeInUp">
    <h1>Добро пожаловать в Business Empire!</h1>
    <form id="registration-form">
      <input type="text" id="username" placeholder="Введите имя" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
