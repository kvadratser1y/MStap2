<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Empire: Рынок и улучшения</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>🚀 Рынок и улучшения</h1>
    
    <div class="stats">
      <p><strong>💰 Деньги:</strong> <span id="money">100</span> 💵</p>
      <p><strong>📦 Товары:</strong> <span id="product">0</span> 📦</p>
      <p><strong>💲 Стоимость товара:</strong> <span id="product-price">10</span> 💸</p>
      <p><strong>⏳ Прибыль в секунду:</strong> <span id="income">0</span> 💵/с</p>
    </div>

    <div class="actions">
      <button id="buy-product">🛍️ Купить товар</button>
      <button id="sell-product">💵 Продать товар</button>
      <button id="upgrade-factory">🏭 Улучшить фабрику</button>
      <button id="increase-price">💲 Повысить цену товара</button>
      <a href="index.html" class="menu-button">🔙 Вернуться на главную</a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
